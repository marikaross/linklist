<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
  <title>Marika and Kylee's Linked List</title>
</head>
<body>
  <section class="left-side">
    <h1>Linked <span><img src="Images/linked-list-logo.svg" class="logo"></span> List
    </h1>
   <form> 
    <input type="text" name="Website Title" placeholder="Website Title">
    <button class="enter-button">Enter</button>
   </form>
  </section> 
  <section class="right-side">
     <article>
       <h2>The Website Title</h2>
       <hr>
       <p>www.thewebsiteurl.com</p>
       <hr>
       <button class="read-button">Read</button>  
       <button class="delete-button">Delete</button>
     </article>
   </section>
</body>
</html>
